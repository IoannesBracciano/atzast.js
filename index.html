<html>
	<head>
	  	<meta charset="UTF-8">
	  	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	  	<script language="javascript" type="text/javascript" src="jslider.js"></script>
	  	<script language="javascript" type="text/javascript" src="jswitch.js"></script>
	  	<!-- uncomment lines below to include extra p5 libraries -->
	  	<!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
	  	<!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
	  	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	  	<link href="https://fonts.googleapis.com/css?family=Gidugu" rel="stylesheet"> 
	  	<link rel="stylesheet" type="text/css" href="style.css">
	  	<link rel="stylesheet" type="text/css" href="jslider.css">
	  	<link rel="stylesheet" type="text/css" href="jswitch.css">
	  	<style>
	  		body { padding: 0; margin: 0; }
	  		.container { padding:35px; }
	  	</style>.
	</head>

	<body>
		<div class="main">
			<div id="viewholder" class="container">
				<h1>atzast.js</h1>
				<p><a href="javascript:document.getElementById('file-input').click()">Open an image file</a> to start editing it!</p>
			</div>
			<div id="sketch-holder"></div>
			<div class="container" id="sliders">
			  	<div class="jslider horizontal" id="slider-hue" data-min-val="-1" data-max-val="1" data-def-val="0">
					<label for="hue">Hue</label>
				    <div class="handle"></div>
				    <div class="add-on">
				  		<input id="switch-colorize" class="jswitch" name="colorize" type="checkbox" value="Colorize"/>
				  		<label for="switch-colorize" data-content="Colorize"></label>
				  	</div>
			  	</div>

			  	<div class="jslider horizontal" id="slider-saturation" data-min-val="-1" data-max-val="1" data-def-val="0">
					<label>Saturation</label>
				    <div class="handle"></div>
				    <div class="add-on">
				  		<input id="switch-tonify" class="jswitch" name="tonify" type="checkbox" value="Tonify"/>
				  		<label for="switch-tonify" data-content="Tonify"></label>
				  	</div>
			  	</div>

			  	<div class="jslider horizontal" id="slider-brightness" data-min-val="-1" data-max-val="1" data-def-val="0">
					<label>Brightness</label>
				    <div class="handle"></div>
			  	</div>
		    </div>
		    <div class="container" id="buttons">
		    	<button id="open-button" class="primary" onclick="document.getElementById('file-input').click()">Open Image</button>
		    	<button id="save-button" class="primary" onclick="img.save('atzasted', 'jpg')">Save</button>
		    	<input id="file-input" type="file" name="file" style="display:none"/>
		    </div>
	    </div>

	    <script type="text/javascript">
	    	(function() {
	    		// Nothing to do here
	    	})();
	    </script>
	</body>
</html>
